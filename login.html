<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 h-screen flex justify-center items-center font-sans">

    <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-sm border-t-4 border-blue-900">
        <div class="text-center mb-8">
            <div class="text-6xl mb-2">⚓</div>
            <h2 class="text-3xl font-extrabold text-blue-900 tracking-tight">ADMIN LOGIN</h2>
            <p class="text-slate-500 text-sm font-medium">Water Safety Monitoring System</p>
        </div>
        
        <div id="message" class="hidden p-3 mb-4 text-sm rounded-lg text-center font-semibold"></div>

        <div class="space-y-5">
            <div>
                <label class="block text-xs font-bold text-slate-600 uppercase mb-1">Username</label>
                <div class="relative">
                    <input type="text" id="username" class="w-full p-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-900 focus:border-transparent transition" placeholder="Enter admin username">
                </div>
            </div>
            
            <div>
                <label class="block text-xs font-bold text-slate-600 uppercase mb-1">Password</label>
                <div class="relative">
                    <input type="password" id="password" class="w-full p-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-900 focus:border-transparent transition" placeholder="••••••••">
                </div>
            </div>

            <button onclick="processLogin()" class="w-full bg-blue-900 hover:bg-blue-800 text-white font-bold py-3 rounded-lg shadow-md hover:shadow-lg transition duration-200 ease-in-out transform hover:-translate-y-0.5">
                SECURE LOGIN ➜
            </button>
        </div>

        <div class="mt-8 text-center">
            <p class="text-xs text-slate-400">Authorized Personnel Only</p>
            <p class="text-xs text-slate-300">© 2025 Safety System</p>
        </div>
    </div>

    <script>
        // Trigger login with Enter key
        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') processLogin();
        });

        async function processLogin() {
            const u = document.getElementById('username').value.trim();
            const p = document.getElementById('password').value.trim();
            const msgBox = document.getElementById('message');

            if (!u || !p) {
                showError("Please enter username and password.");
                return;
            }

            try {
                // Change Button Text
                const btn = document.querySelector('button');
                const originalText = btn.innerText;
                btn.innerText = "CHECKING...";
                btn.disabled = true;

                const response = await fetch('http://localhost:1880/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: u, password: p })
                });
                
                const result = await response.json();

                if (result.status === 'success') {
                    // Success Style
                    msgBox.className = "p-3 mb-4 text-sm bg-green-100 text-green-800 rounded-lg block";
                    msgBox.innerText = "✅ Login Successful!";
                    msgBox.classList.remove('hidden');

                    // Save Session
                    localStorage.setItem('isLoggedIn', 'YES');
                    localStorage.setItem('currentUser', u);
                    
                    // Redirect
                    setTimeout(() => window.location.href = 'index.html', 800);
                } else {
                    showError("❌ " + result.message);
                }

                // Reset Button
                btn.innerText = originalText;
                btn.disabled = false;

            } catch (err) {
                showError("⚠️ Connection failed to Server!");
                console.error(err);
                document.querySelector('button').innerText = "SECURE LOGIN ➜";
                document.querySelector('button').disabled = false;
            }
        }

        function showError(msg) {
            const msgBox = document.getElementById('message');
            msgBox.className = "p-3 mb-4 text-sm bg-red-100 text-red-800 rounded-lg block border border-red-200";
            msgBox.innerText = msg;
            msgBox.classList.remove('hidden');
        }
    </script>
</body>
</html>
